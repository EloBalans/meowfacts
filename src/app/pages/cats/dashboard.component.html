<mat-toolbar>
  <mat-icon>info</mat-icon>
  <span>Cats infos</span>
  <span class="toolbar-right">
    <span>
      {{name()}}
    </span>
    <button mat-icon-button (click)="logout()" style="color: #d14747">
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </span>
</mat-toolbar>

<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Meow info</mat-card-title>
    <mat-card-subtitle>Check some dummy info about cats</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content style="max-height: 50vh; overflow-y: auto">
    <app-cat-infos
      [infos]="infos()"
    />
  </mat-card-content>
  <mat-card-footer>

    @let load = loading();
  <button
    mat-flat-button
    [disabled]="load"
    (click)="loadNew()"
  >
    @if (load) {
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    } @else {
      <span> Add new</span>
    }
  </button>
  </mat-card-footer>
</mat-card>
