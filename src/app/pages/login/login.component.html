<mat-card appearance="outlined" class="mat-elevation-z8">
  <mat-card-header>
    <mat-card-title>Meow info</mat-card-title>
    <mat-card-subtitle>Login to access data</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input [formControl]="name" matInput>
    </mat-form-field>
  </mat-card-content>
  <mat-card-footer>
    <button
      mat-flat-button
      [disabled]="name.invalid"
      (click)="login()"
    >
      Login
    </button>
  </mat-card-footer>
</mat-card>
